<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Time Scheduler</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
  		<h1 class="text-center">Train Scheduler</h1>
  		<p class="text-center"></p>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  				</div>
  				<div class="panel-body">
  					<table class="table table-hover" id="trainTable">
  						<thead>
  							<tr>
								<th>Train Name</th>
								
								<th>Destination</th>
								
								<th>Frequency (min)</th>
								
								<th>Next Arrival</th>
								
  								<th>Minutes Away</th>
  							</tr>
  						</thead>
  						<tbody id="AddTrain">
  						</tbody>
					</table>
  				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Add Train </strong></h3>
  				</div>
  				<div class="panel-body">
  				<form>
  					<div class="form-group">
  						<label for="train-input">Train Name </label>
						  <input type="text" class="form-control" id="train-input">
						  <br>
  					</div>
  					<div class="form-group">
  						<label for="destination-input">Destination </label>
						  <input type="text" class="form-control" id="destination-input">
						  <br>
  					</div>
  					<div class="form-group">
  						<label for="firstTrain-input">First Train Time (Military time) </label>
						  <input type="text" class="form-control" id="firstTrain-input" placeholder="13:00 military">
						  <br>
  					</div>
  					<div class="form-group">
  						<label for="frequency-input">Frequency (min) </label>
						  <input type="text" class="form-control" id="frequency-input">
						  <br>
  					</div>
					  <button type="submit" class="btn btn-primary" id="addTrains">Submit</button>
					  <br>
  				</form>
  				</div>
			</div>
		</div>
	</div>
  <div class="row">
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
